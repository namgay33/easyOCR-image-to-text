<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            align-items: center;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #b0cbff, #92bdf9);
        }
        header {
            background: linear-gradient(to right, #e0eafc, #92bdf9);
            color: white;
            width: 50%;
            padding: 15px 0;
            text-align: center;
        }
        main {
            flex: 1; /* This allows the main content to expand and push the footer down */
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-section, .output-section {
            margin-bottom: 20px;
        }
        h1, h2 {
            margin: 0;
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #0096ff);
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        textarea {
            width: 100%;
            height: 200px; /* Set the height as needed */
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-y: scroll;
            resize: vertical;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
        footer {
            padding: 10px;
            text-align: center;
            background: #343a40;
            color: white;
            width: 100%;
        }
    </style>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Image to Text Converter</h1>
    </header>
    <main>
        <section class="upload-section">
            <h2>Upload an Image</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input title="Upload Images" type="file" name="file" accept="image/*" required>
                <button type="submit">Convert</button>
            </form>
            <div id="loadingBar" class="loading-bar hidden"></div>
        </section>
        <section class="output-section">
            <h2>Extracted Text</h2>
            <!-- Change from <pre> to <textarea> -->
            <textarea id="output" placeholder="Your extracted text will appear here." readonly></textarea>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Namgay Wangchuk & ChatGPT. All rights reserved.</p>
    </footer>
</body>
</html>
